<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark text-light">
  <a th:href="@{/}" class="navbar-brand">Home</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a href="#" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/products}" class="nav-link">Product</a>
    </li>
  </ul>

  <div sec:authorize="!isAuthenticated()">
    <a th:href="@{/sign-up}" class="btn-link mr-3 text-white">Sign Up</a>
    <a th:href="@{/login}" class="btn-link text-white">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()">

    <a href="javascript: document.logoutForm.submit()">LogOut</a>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
      <input type="submit" hidden value="SignOut">

    </form>
  </div>


</nav>

</body>
</html>
