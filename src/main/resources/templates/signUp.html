<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="my-3">
      <a href="#" th:href="@{'/sign-up?lang=us'}">Us</a>
      <a href="#" th:href="@{'/sign-up?lang=ja'}">Japan</a>
      <a href="#" th:href="@{'/sign-up?lang=fr'}">French</a>
      <a href="#" th:href="@{'/sign-up?lang=de'}">German</a>
      <a href="#" th:href="@{'/sign-up?lang=my'}">Myanmar</a>
      <a href="#" th:href="@{'/sign-up?lang=kr'}">Korea</a>


    </div>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="username" th:text="#{user.name}"></label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" th:field="*{username}" id="username">
        <small th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}" id="password">
        <small th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></small>
      </div>
      <div class="form-group">
        <label for="rePassword">Repeated Password</label>
        <input type="text" class="form-control" th:field="*{repeatedPassword}" id="rePassword">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" th:field="*{email}" id="email">
      </div>
      <input type="submit" class="btn btn-info btn-block" value="Register">
    </form>
  </div>
</main>
</body>
</html>
